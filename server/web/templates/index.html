<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Robot Mobile</title>
    <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">-->
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <canvas class="video-canvas" id="video-canvas"></canvas>
    <script type="text/javascript" src="../static/jsmpeg.min.js"></script>
    <script type="text/javascript">
        var canvas = document.getElementById('video-canvas');
        var url = 'ws://' + document.location.hostname + ':5002/';
        var player = new JSMpeg.Player(url, { canvas: canvas });
    </script>

    <div class="cote-gauche">
        <div class="container">
            <h1>Robot Mobile</h1>
            <div class="row">
                <div class="key" id="keyZ">Z</div>
            </div>
            <div class="row">
                <div class="key" id="keyQ">Q</div>
                <div class="key" id="keyS">S</div>
                <div class="key" id="keyD">D</div>
            </div>
            <p class="key-pressed" id="keyPressed"></p>
        </div>
        <div class="speed-container">
            <h2>Vitesse</h2>
            <div class="row">
                <div class="key" id="key1">1</div>
                <div class="key" id="key2">2</div>
                <div class="key" id="key3">3</div>
            </div>
            <p class="vitesse-pressed" id="vitessePressed"></p>
        </div>

    </div>

    <div class="cote-droit">
        <div class="camera-container">
            <h2>Camera</h2>
            <div class="row">
                <div class="key" id="keyK">+--</div>
                <div class="key" id="keyM">--+</div>
            </div>
            <p class="key-pressed" id="keyPressed"></p>
        </div>
        <div class="map-container">
            <h2>Map</h2>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--<script src="{{ url_for('static', filename='script.js') }}"></script>-->
    <!--<script src="{{ url_for('static', filename='jsmpeg.min.js') }}"></script>-->
    <script src="../static/script.js"></script>
    <script src="../static/jsmpeg.min.js"></script>
</body>

</html>
