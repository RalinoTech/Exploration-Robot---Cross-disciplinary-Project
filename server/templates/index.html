<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Robot Mobile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="map">
        <h1>Map</h1>
    </div>
    <div class="container">
        <h1>Robot Mobile</h1>
        <div class="row">
            <div class="key" id="keyZ">Z</div>
        </div>
        <div class="row">
            <div class="key" id="keyQ">Q</div>
            <div class="key" id="keyS">S</div>
            <div class="key" id="keyD">D</div>
        </div>
        <p class="key-pressed" id="keyPressed"></p>
    </div>
    <div class="camera">
        <h1>Camera</h1>
    </div>
    <div class="speed-container">
        <h2>Vitesse</h2>
        <div class="row">
            <div class="key" id="key1">1</div>
            <div class="key" id="key2">2</div>
            <div class="key" id="key3">3</div>
        </div>
        <p class="vitesse-pressed" id="vitessePressed"></p>
    </div>

    <button class="button-pushable" role="button">
        <span class="button-shadow"></span>
        <span class="button-edge"></span>
        <span class="button-front text">
            Button
        </span>
    </button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
